<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Anindya Putri Hapsari</title>
  <!-- Menambahkan Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Latar belakang dengan gradien lembut yang bergerak */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive; /* Menggunakan font Pacifico untuk teks utama */
      background: linear-gradient(-45deg, #ff7c7c, #ffb6c1, #ff69b4, #f8f4f9);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      overflow: hidden;
    }

    /* Container teks */
    .container {
      text-align: center;
      color: white;
      z-index: 10;
      animation: fadeIn 2s ease-out;
    }

    /* Teks judul dengan font Great Vibes yang elegan */
    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Menambahkan bayangan pada teks */
      font-family: 'Great Vibes', cursive; /* Font elegan untuk judul */
      animation: fadeInText 2s ease-out;
    }

    /* Teks pesan dengan efek lebih halus */
    p {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Bayangan teks */
      animation: fadeInText 3s ease-out forwards;
      animation-delay: 2s;
    }

    /* Kalimat penyemangat dengan animasi lembut */
    .motivational {
      font-size: 1.5rem;
      margin-top: 30px;
      opacity: 0;
      color: #ffd700; /* Warna emas untuk kalimat penyemangat */
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Bayangan teks */
      animation: fadeInText 3s ease-out forwards;
      animation-delay: 4s;
    }

    /* Efek wajah ceria dengan senyum lebar */
    .heart {
      position: absolute;
      font-size: 6rem;
      color: #ff1493;
      animation: heartFade 3s infinite;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    /* Efek bunga yang mengembang */
    .flower {
      position: absolute;
      top: -50px;
      animation: flowerAnimation 10s infinite;
      pointer-events: none;
    }

    @keyframes flowerAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Efek lampu latar yang lembut */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0.2) 60%, transparent);
      border-radius: 50%;
      animation: glowAnimation 5s ease-in-out infinite;
    }

    /* Efek bintang yang berkelap-kelip */
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite ease-in-out;
    }

    /* Efek bunga jatuh */
    .falling-flower {
      position: absolute;
      top: -50px;
      animation: fall 6s linear infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
        transform: rotate(0deg);
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: rotate(180deg);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 400%;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blinkText {
      50% {
        opacity: 0;
      }
    }

    /* Keyframes untuk efek wajah ceria muncul dan memudar */
    @keyframes heartFade {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* Keyframes untuk efek bintang yang berkelap-kelip */
    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        transform: translateY(-10px) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Untuk Anindya Putri Hapsari</h1>
    <p>Semoga harimu indah seperti senyummu</p>
    <div class="motivational">
      <p>Kamu adalah kebahagiaan dalam setiap detik hariku, semoga hari ini semakin indah seperti senyumanmu üòÅ</p>
    </div>
  </div>

  <!-- Efek Emotikon Wajah Ceria dengan Senyum Lebar -->
  <div class="heart">ü•∞</div>

  <!-- Efek bunga yang mengembang -->
  <div class="flower" style="left: 10%; animation-delay: 1s;">
    <img src="https://img.icons8.com/ios/50/000000/flower.png" alt="flower" width="50">
  </div>
  <div class="flower" style="left: 40%; animation-delay: 2s;">
    <img src="https://img.icons8.com/ios/50/000000/flower.png" alt="flower" width="50">
  </div>
  <div class="flower" style="left: 70%; animation-delay: 3s;">
    <img src="https://img.icons8.com/ios/50/000000/flower.png" alt="flower" width="50">
  </div>

  <!-- Efek Lampu Latar -->
  <div class="glow"></div>

  <!-- Efek Bintang -->
  <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="star" style="top: 20%; left: 30%; animation-delay: 1s;"></div>
  <div class="star" style="top: 50%; left: 50%; animation-delay: 1.5s;"></div>
  <div class="star" style="top: 40%; left: 70%; animation-delay: 2s;"></div>

  <!-- Efek Bunga Jatuh -->
  <div class="falling-flower" style="left: 10%; animation-delay: 1s;">
    <img src="https://img.icons8.com/ios/50/000000/flower.png" alt="falling flower" width="30">
  </div>
  <div class="falling-flower" style="left: 40%; animation-delay: 2s;">
    <img src="https://img.icons8.com/ios/50/000000/flower.png" alt="falling flower" width="30">
  </div>
  <div class="falling-flower" style="left: 70%; animation-delay: 3s;">
    <img src="https://img.icons8.com/ios/50/000000/flower.png" alt="falling flower" width="30">
  </div>

  <script>
    // Menambahkan musik latar ceria
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); // Link musik ceria
    audio.loop = true;
    audio.play();
  </script>

</body>
</html>
